<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Screen</title>
    <link href="clearscreen.css" type="text/css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="clearscreen.js"></script>
</head>
<body>
    <div id="circles"></div>
    <form>
        <div>
            <label>Width</label>
            <input type="number" id="width" value="50" />
        </div>
        <div>
            <label>Growth Amount</label>
            <input type="number" id="growth-amount" value="10" />
        </div>
        <div>
            <label>Grow Rate</label>
            <input type="number" id="grow-rate" value="250" />
        </div>
        <div>
            <label>Number Circles</label>
            <input type="number" id="number-circles" value="5" />
        </div>
        <nav>
            <a href="#" id="start">Start</a>
        </nav>
    </form>
</body>
</html>
