<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decorate My Text</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <script src="decoratemytext.js" type="text/javascript"></script>
</head>
<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <fieldset>
        <legend>Text</legend>
        <textarea rows="4" cols="30" id="text"></textarea>
    </fieldset>

    <fieldset>
        <legend>Decoration</legend>
        <input type="button" id="btn" value="Bigger Decorations!"/>
        <br><input type="checkbox" id="bling" /><label for="bling">Bling</label>
        <br><input type="button" id="igpay-atinlay" value="Igpay Atinlay"/>
        <br><input type="button" id="malkovitch" value="Malkovitch"/>
    </fieldset>

    <div id="validator">
        <p>
            <a href="http://validator.w3.org/check/referer">
                <img src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png alt="Validate" />
            </a>
        </p>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!"/>
            </a>
        </p>
    </div>
</body>
</html>
